{% extends "base.html" %}
{% block content %}
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = static/styles/login.css>
    </head>
<body>
  <form method="POST">
    <h1>Student Login</h1>
    {{form.hidden_tag()}}
    <p>
    <span>{{form.netid.label}}</span>&nbsp&nbsp{{form.netid(size=32)}}<br>
    <br>
    <span>{{form.password.label}}</span>&nbsp&nbsp{{form.password(size=29)}}<br>
    <br>
    {{form.submit()}}
    </p>
  </form>
</body>
</html>
{% endblock %}
